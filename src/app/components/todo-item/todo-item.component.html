<li class="flex items-center gap-3 px-4 py-2">
  <p-checkbox
    [formControl]="completeFormControl"
    [binary]="true"
    [inputId]="todo._id"
  ></p-checkbox>

  <h3 class="text-xl flex-1" [class.line-through]="todo.completed">
    {{ todo.title }}
  </h3>

  <i class="pi pi-chevron-right cursor-pointer" (click)="selectItem()"></i>
</li>
